global:
  checkNewVersion: true
  sendAnonymousUsage: true
# Disable SSL certificate verification. (Default: false)
serversTransport:
  insecureSkipVerify: true
entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  websecure:
    address: :443
    forwardedHeaders:
      trustedIPs: &trustedIps
        - 172.18.0.0/16
        - 173.245.48.0/20
        - 103.21.244.0/22
        - 103.22.200.0/22
        - 103.31.4.0/22
        - 141.101.64.0/18
        - 108.162.192.0/18
        - 190.93.240.0/20
        - 188.114.96.0/20
        - 197.234.240.0/22
        - 198.41.128.0/17
        - 162.158.0.0/15
        - 104.16.0.0/13
        - 104.24.0.0/14
        - 172.64.0.0/13
        - 131.0.72.0/22
        - 2400:cb00::/32
        - 2606:4700::/32
        - 2803:f800::/32
        - 2405:b500::/32
        - 2405:8100::/32
        - 2a06:98c0::/29
        - 2c0f:f248::/32
        # End of Cloudflare public IP list
  traefik:
    address: :8080
log:
  level: INFO
  filePath: /home/ahmad/logs/traefik.log
accessLog:
  filePath: /home/ahmad/logs/access.log
  filters:
    statusCodes:
      - 204-299
      - 400-499
      - 500-599
api:
  insecure: true
  dashboard: true
  debug: true
providers:
  # providersThrottleDuration: 42s
  file:
    directory: /home/ahmad/providers
    watch: true
    # filename: foobar
